<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initiation javascript</title>
</head>

<body>
    <form action="">
        <div>
            <label for="name">Name</label>
            <input type="text" name="name" id="name">
        </div>
        <div>
            <label for="cars" id="cars">cars</label>
            <select name="cars" id="cars">
            </select>
        </div>
        <div>
            <label for="portes-2">NOmbre de porte</label>
            2: <input type="radio" name="portes" id="portes-2" value="2">
            <label for="portes-4">NOmbre de porte</label>
            4: <input type="radio" name="portes" id="portes-4" value="4">
        </div>

        <div>
            <input type="submit" name="person" value="envoyer">
        </div>
    </form>

    <script src="./jquery-3.6.0.js"></script>
    <script>
        let template = `
<div>
    <label for ="age">Age </label>
    <input type = "text" name="age" id="age">
</div>
`;
        $('#name').parent().after(template);

        $('input[name=portes]').on('change', function (event) {
            $('select').html('');
            getCarsList($(this).val());
        });
        let setSelectedBackground = function () {
            $('select').css('background', $('select').val() === '' ? 'red' : 'transparent');
        }

        $('select').on('change', setSelectedBackground);

        const cars = [{
                brand: 'Peugeot',
                make: '208',
                portes: 2
            },
            {
                brand: 'Renault',
                make: '500',
                portes: 2
            },
            {
                brand: 'citroen',
                make: 'C3',
                portes: 3
            },
            {
                brand: 'Peugeot',
                make: '208',
                portes: 2
            },
            {
                brand: 'citroen',
                make: 'C4',
                portes: 4
            },
            {
                brand: 'Peugeot',
                make: '308',
                portes: 4
            },
            {
                brand: 'Peugeot',
                make: '5008',
                portes: 5
            },
            {
                brand: 'Peugeot',
                make: '508',
                portes: 4
            }
        ]
        let getCarsList = function (portes) {
            $('select').prepend(`<option value = '' selected=selected >choisir une voiture</option>`);
            let sortedCars = {};

            let filterCars = cars.filter(car => {
                if (portes === undefined) {
                    return true;
                }
                if (parseInt(portes) === 2) {
                    return car.portes === parseInt(portes);
                }
                return car.portes !== 2;
            });

            filterCars.forEach(car => {
                if (sortedCars[car.brand] === undefined) {
                    sortedCars[car.brand] = [];
                }
                sortedCars[car.brand].push(car);
            });

            Object.keys(sortedCars).forEach(brand => {
                $('select').append(`<optgroup label='${brand}'> </optgroup>`);

                sortedCars[brand].forEach(car => {
                    $(`optgroup[label=${brand}]`).append(
                        `<option value= '${car.make}'>${car.make}</option>`
                    )
                })
            });
        }

        getCarsList();
        setSelectedBackground();
    </script>

    quand l'option null est selectionné mettre le background en rouge
