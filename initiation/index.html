<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initiation js/Jquery/ajax</title>
</head>

<body>
    <script src="./jquery-3.6.0.js"></script>
    <script>
        const prototype =`
        <table>
            <thead>
                <tr>
                    _headers_
                </tr>
            </thead>
            <tbody>
                <tr>
                    _body_
                </tr>
            </tbodyy>
        </table>
        `;
    $.get('./person.json')
    .then(function(response){
        // console.log(response)
        let headersTemplate ='';
        let bodyTemplate ='';
        let headers = Object.keys(response[0]);
        headers.forEach(function(header){
            headersTemplate += `<th>${header}</th>`
        });
        let template = prototype.replace('_headers_', headersTemplate)
        
        $.each(response,function(index,person){
            bodyTemplate += `
            <tr>
                <td>${person.name}</td>
                <td>${person.age}</td>
                <td>${person.cars.join(',')}</td>
            </tr>
            `
        })
         template = template.replace('_body_', bodyTemplate)
        $('body').prepend(template);
    });
